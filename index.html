<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css" />
    <script src="https://kit.fontawesome.com/cea2165e68.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Beats & Eats</title>
</head>

<body>
    <header
        class="bg-gray-900 sm:justify-between sm:items-center sm:px-4 sm:py-3 custom-nav border border-red-600 rounded-lg shadow-md my-1 mx-1">
        <nav class="flex items-center justify-between px-4 py-3 sm:p-0">

            <div class="lg:flex items-center">
                <img src="./assets/images/beatsandeatslogoNoWords.png" class="h-26 mr-3 sm:h-32"
                    alt="Beats & Eats Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Beats & Eats</span>
            </div>

            <div class="block px-2 pt-2 pb-4 sm:flex">
                <a href="https://github.com/shobannah/BeatsAndEats/issues"
                    class="mt-1 block px-2 py-1 text-white font-semibold rounded hover:bg-red-600 sm:mt-0 sm:ml-2"
                    target="_blank">Contact
                    Us</a>
            </div>

        </nav>
    </header>


    <main>
        <section class="grid-cols-1 lg:grid grid-cols-4 gap-3">
            <div>
                <section>
                    <section id="musicSearch" class="mx-4 my-4">
                        <h3 class="py-2">Enter Music Genre </h3>
                        <input class="border border-style solid rounded-md customInput" type="text"
                            placeholder=" Genre" />
                        <button class="bg-black rounded-3xl px-4 py-1 mb-2 text-white" type="submit"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </section>

                    <section id="foodSearch" class="invisible mx-4 my-4">
                        <h3 class="py-2">Search for Food</h3>
                        <input class="border border-style solid rounded-md customInput" type="text"
                            placeholder=" Food Choice" id="foodSearchInput" />
                        <button class="bg-black rounded-3xl px-4 py-1 mb-2 text-white" type="submit"
                            id="foodSearchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </section>

                    <section id="nowPlaying"
                        class="invisible ml-4 mr-4 mb-4 mt-16 block max-w-full lg:mr-0 p-6 border border-emerald-900 rounded-lg shadow-md bg-emerald-200">
                        <h2 class="pb-2 mb-2 text-2xl font-bold tracking-tight text-emerald-900">Now
                            Playing: </h2>
                        <div class="pb-2 mb-2 text-lg font-bold tracking-tight text-emerald-900 text-transform: uppercase"
                            id="curGenre">
                            <!-- Placeholder for current genre -->
                        </div>
                        <section>
                            <section id="music-player">
                                <!-- Placeholder for music player -->
                            </section>

                            <section class="flex items-center justify-between">
                                <img class="h-9 mt-6 ml-2 spot" src="./assets/images/Spotify_Logo_CMYK_Green.png" />
                                <button id="changeTrack"
                                    class="bg-black rounded-3xl px-4 py-1 mb-2 mt-8 text-white change-song"
                                    type="submit"><i class="fa-solid fa-music pr-2"></i> Play New Track</button>
                            </section>
                        </section>
                    </section>
                    <section id="listResults"
                        class="invisible ml-4 mr-4 mb-0 mt-8 block max-w-full lg:mr-0 p-6 border border-blue-400 rounded-lg shadow-md bg-blue-50">
                        <div>
                            <h2 id="resultsTitle"></h2>
                            <div>
                                <ol id="mapResultsList"></ol>
                            </div>
                        </div>
                    </section>
                </section>


            </div>

            <div id="mapContain" class="invisible col-span-1 ml-4 lg:col-span-3">
                <div id="mapCanvas"
                    class="mr-0 mt-2 mb-3 ml-0 lg:ml-0 block p-6 bg-white border border-amber-400 rounded-lg shadow-md bg-amber-50">
                    <!-- <h2 class="ml-4 mt-4 text-2xl font-bold tracking-tight">Here Is Your Food Search: </h2> -->
                    <div id="map"></div>
                </div>

        </section>

    </main>

    <footer class="mt-8">
        <p class="text-sm text-left text-gray-300 mb-4 ml-4 mr-4">Â© 2022 CODE BY A HUNGRY TEAM</p>
    </footer>

    <!-- Script link to allow Tailwind to work properly -->
    <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>

    <!-- Google Maps Scripts -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiUCdcx5b1mrgCunC1aTK6gC-tYGNTjWc&libraries=places&callback=initialize">
        </script>
    <script src="./assets/js/google_maps_script.js">
    </script>

    <!-- Spotify Script -->
    <script src="./assets/js/script_spotify.js"></script>
</body>
